spring:
  datasource:
    master:
      url: jdbc:mysql://localhost:3306/database?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
      username: username
      password: password
      driver-class-name: com.mysql.cj.jdbc.Driver

springdoc:
  swagger-ui:
    path: /swagger-ui.html

knife4j:
  enable: true
  setting:
    language: zh_cn

logging:
  pattern:
    console: "%d{YYYY-MM-dd HH:mm:ss.SSS} %X{requestId} %-1level %logger{32} - %msg%n"
  level:
    mapper: debug

sa-token:
  token-name: mybatis-max-token
  timeout: 2592000
  active-timeout: 1800
  is-concurrent: true
  is-share: false
  token-style: uuid
  is-log: false
  is-order-match: true
  jwt-secret-key: talins
  # 配置 Sa-Token 单独使用的 Redis 连接
  alone-redis:
    # Redis数据库索引（默认为0）
    database: 1
    # Redis服务器地址
    host: localhost
    # Redis服务器连接端口
    port: 6379
    # 连接超时时间
    timeout: 10s
