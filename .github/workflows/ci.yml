name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        java: [ '11', '17' ]
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: mybatis_max_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
        cache: maven

    - name: Initialize database
      run: |
        mysql -h 127.0.0.1 -u root -proot mybatis_max_test < .github/scripts/init-db.sql || true

    - name: Build with Maven
      run: mvn clean install -DskipTests -B

    - name: Run tests
      run: mvn test -B
      env:
        SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/mybatis_max_test?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
        SPRING_DATASOURCE_USERNAME: root
        SPRING_DATASOURCE_PASSWORD: root

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      if: matrix.java == '11'
      with:
        file: ./mybatis-max-test/target/site/jacoco/jacoco.xml
        fail_ci_if_error: false

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Check code style
      run: mvn checkstyle:check -B || true

    - name: Run SpotBugs
      run: mvn spotbugs:check -B || true
